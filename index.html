<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="/style.css ">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="Budget-error">Value can not be empty or negative</p>
                    <input type="text" id="total-amount"  placeholder="enter total amount">
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">Values cannot be empty</p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter title of product">
                    <!-- 
                        <p class="hide" id="product-cost-error"
                     -->
                     <input type="num" id="user-amount" placeholder="enter cost of product">
                     <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>
        </div>
    </div>

    <!-- output -->
    <div class="output-container flex-space">
        <p>Total Budget<span id="amout">0</span></p>
        
        <p>Balance<span id="balance user-amount">0</span></p>
        
        <p>Expenses<span id="Expenditure">0</span></p>
        
    </div>

    <!-- list -->

    <div class="list">
        <h3>Expenses List</h3>
        <div class="list-container" id="list">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
